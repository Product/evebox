name: Builds

on:
  push:
    paths-ignore:
      - ".gitlab-ci.yml"
  pull_request:
    paths-ignore:
      - ".gitlab-ci.yml"

jobs:

  webapp:
    name: Webapp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./docker.sh webapp
      - uses: actions/upload-artifact@v2
        with:
          name: resources-public
          path: resources/public

  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./docker.sh release-linux
      - run: tar zcvf resources-public.tar.gz ./resources/public
      - uses: actions/upload-artifact@v2
        with:
          path: resources-public.tar.gz
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.zip
      - uses: actions/upload-artifact@v2
        with:
          path: resources-public.tar.gz
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.deb
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.rpm

  arm7:
    name: Arm 7
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./build.sh release-arm7
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.zip

  windows:
    name: Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./docker.sh release-windows
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.zip

  macos:
    name: MacOS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./docker.sh release-macos
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.zip

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build --tag jasonish/evebox:master .
      - name: Push Docker image to hub.docker.com (only for master)
        if: github.ref == 'refs/heads/master'
        run: |
          echo ${{secrets.DOCKER_HUB_TOKEN}} | \
              docker login -u ${{secrets.DOCKER_HUB_USERNAME}} --password-stdin
          docker push jasonish/evebox:master
